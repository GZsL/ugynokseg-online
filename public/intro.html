<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ügynökök – Intro</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body{ background:#f8bd01; }
    .wrap{ min-height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; gap:18px; padding:24px; box-sizing:border-box;}
    .videoBox{ width:min(1200px, 92vw); aspect-ratio:16/9; border-radius:20px; overflow:hidden; border:3px solid #2b2b2b; background:#000;}
    video{ width:100%; height:100%; object-fit:cover; display:block; }
    .cta{ visibility:hidden; }
    .cta.show{ visibility:visible; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="videoBox">
      <video id="introVid" src="assets/intro_animacio.mp4" autoplay playsinline muted></video>
    </div>
    <a id="cta" class="btn btn-theme cta" href="setup.html">Nyomozzunk!</a>
  </div>

  <script>
    const v=document.getElementById("introVid");
    const cta=document.getElementById("cta");
    v.addEventListener("ended", ()=>{ cta.classList.add("show"); });
    // keep last frame: don't reset src, don't loop
    v.addEventListener("loadedmetadata", ()=>{ v.play().catch(()=>{}); });
  </script>
</body>
</html>
