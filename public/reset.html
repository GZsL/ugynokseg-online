<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ügynökség — Jelszó visszaállítás</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body{ background:#0b0b0b; color:#fff; }
    .wrap{ min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .card{ width:min(520px,92vw); border-radius:16px; border:1px solid rgba(255,255,255,.12); background:rgba(18,18,18,.92); padding:18px; }
    .label{ display:block; margin:10px 0 6px; font-size:12px; opacity:.82; font-weight:700;}
    .input{ width:100%; box-sizing:border-box; padding:10px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.14); background:rgba(255,255,255,.06); color:#fff; outline:none;}
    .btn{ width:100%; margin-top:14px; border-radius:12px; padding:10px 12px; border:1px solid rgba(255,192,0,.45); background:rgba(255,192,0,.95); color:#1b1b1b; font-weight:800; cursor:pointer; }
    .msg{ margin-top:10px; padding:10px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.05); font-size:13px;}
    .msg.error{ border-color:rgba(255,80,80,.35); background:rgba(255,80,80,.12); }
    .msg.ok{ border-color:rgba(80,255,160,.25); background:rgba(80,255,160,.10); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>Jelszó visszaállítás</h2>
      <p style="opacity:.85">Adj meg egy új jelszót.</p>
      <label class="label">Új jelszó (min. 6 karakter)</label>
      <input class="input" id="pw" type="password" autocomplete="new-password" />
      <button class="btn" id="btn">Mentés</button>
      <div class="msg" id="msg"></div>
      <a href="/intro.html" style="display:inline-block;margin-top:12px;opacity:.85;color:#fff;">Vissza</a>
    </div>
  </div>

<script>
(function(){
  const p = new URLSearchParams(location.search);
  const token = p.get("token") || "";
  const msg = document.getElementById("msg");
  const btn = document.getElementById("btn");
  btn.addEventListener("click", async ()=>{
    const password = document.getElementById("pw").value || "";
    msg.className="msg";
    msg.textContent="Mentés…";
    try{
      const res = await fetch("/api/auth/reset", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        credentials:"include",
        body: JSON.stringify({ token, password })
      });
      const data = await res.json().catch(()=>null);
      if(!res.ok){ throw new Error(data?.error || "Hiba"); }
      msg.classList.add("ok");
      msg.textContent="Siker! Most be tudsz lépni.";
      setTimeout(()=>location.href="/intro.html", 800);
    }catch(e){
      msg.classList.add("error");
      msg.textContent=e.message || "Hiba";
    }
  });
  if(!token){ msg.classList.add("error"); msg.textContent="Hiányzó token."; }
})();
</script>
</body>
</html>
