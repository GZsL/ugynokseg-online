<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Bejelentkezés</title>
  <style>
    body{ margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#f8bd01; }
    .card{
      width: 360px; max-width: calc(100vw - 24px);
      margin: 8vh auto; background:#1f1f1f; color:#fff;
      padding:16px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.25);
    }
    h1{ margin:0 0 10px; font-size:18px; }
    label{ display:block; font-size:12px; opacity:.85; margin:10px 0 6px; }
    input{
      width:100%; padding:10px 12px; border-radius:10px; border:1px solid #444;
      background:#111; color:#fff; outline:none;
    }
    button{
      width:100%; margin-top:14px; padding:10px 12px; border-radius:10px; border:0;
      background:#f8bd01; color:#111; font-weight:700; cursor:pointer;
    }
    .msg{ margin-top:10px; font-size:13px; }
    a{ color:#f8bd01; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Bejelentkezés</h1>

    <label>Email</label>
    <input id="email" type="email" autocomplete="username"/>

    <label>Jelszó</label>
    <input id="password" type="password" autocomplete="current-password"/>

    <button id="btn">Belépés</button>
    <div class="msg" id="msg"></div>
    <div class="msg"><a href="register.html">Regisztráció</a></div>
  </div>

  <script>
    const qs = new URLSearchParams(location.search);
    const next = qs.get("next") || "/intro.html";

    document.getElementById("btn").onclick = async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const msg = document.getElementById("msg");
      msg.textContent = "";

      const r = await fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ email, password })
      });

      const j = await r.json().catch(()=>null);

      if(!r.ok){
        msg.textContent = (j && j.error) ? j.error : "Hiba.";
        return;
      }

      msg.textContent = "Sikeres belépés ✅";
      setTimeout(() => location.href = next, 350);
    };
  </script>
</body>
</html>
