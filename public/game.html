<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ügynökök – Játék</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="utils.js"></script>
<script defer src="/socket.io/socket.io.js"></script>
  <script defer src="engine.js"></script>
  <script defer src="game.js"></script>
  <style>
    /* Shell layout boxes from our plan */
    .headerBox{
      height:360px;
      padding:0;
      display:flex;
      border-radius:25px;
      overflow:hidden;
    }
    .deckRow{ height:150px; }
    .deckBox{ flex:1; padding:20px; box-sizing:border-box; }

    /* Middle row: allow growth, but keep a solid baseline */
    .mainRow{ min-height:480px; height:auto; align-items:stretch; }

    /* Selected case (left): minimum 300px, can grow with content */
    .caseBox{ width:35%; padding:24px 24px 44px 24px; box-sizing:border-box; min-height:300px; height:auto; display:flex; flex-direction:column; }

    .rightBox{ width:65%; display:flex; flex-direction:column; gap:16px; height:auto; }

    .rollCard{ height:90px; padding:16px 20px; box-sizing:border-box; }

    /* Columns area: +60px baseline, but can grow */
    .cols{ min-height:288px; height:auto; display:flex; gap:16px; }

    .col{ border-radius:20px; min-height:288px; height:auto; }

    /* Discard row stays in normal flow, always below the columns */
    .discard{ height:70px; padding:16px; box-sizing:border-box; display:flex; justify-content:space-between; align-items:center; flex:0 0 auto; }

    /* Solved row stays in normal flow, below main row; can grow */
    .solved{ min-height:240px; height:auto; padding:24px; box-sizing:border-box; }
  </style>

<style>
.full-band {
  position: fixed;
  top: 0;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 1400px;
  background: #505050;
  z-index: -1;
}
</style>

</head>
<body>
<div class="full-band"></div>
  <div class="main" id="root">
    <div class="bandRow">
      <div class="card headerBox" id="hdr"></div>
    </div>

    <div class="bandRow">
      <div class="row deckRow" id="decks">
        <div class="card deckBox" id="deckMixed"></div>
        <div class="card deckBox" id="deckItem"></div>
      </div>
    </div>

    <div class="bandRow">
      <div class="row mainRow" id="mainRow">
        <div class="card caseBox" id="case"></div>

        <div class="rightBox" id="right">
          <div class="card2 rollCard" id="roll"></div>

          <div class="cols" id="cols">
            <div class="col card2" style="width:18%;" id="colCases"></div>
            <div class="col" style="width:27%; background:var(--theme-color);" id="colThieves"></div>
            <div class="col" style="width:27%; background:var(--theme-color);" id="colItems"></div>
            <div class="col" style="width:28%; background:var(--theme-color);" id="colSkills"></div>
          </div>

          <div class="discardRow" id="discardRow">
            <div class="card2 passSlot" id="passSlot">
              <button class="btn btn-theme" id="passBtn">PASSZ</button>
            </div>
            <div class="card2 discard" id="discard">
              <div id="handLimit" style="color:var(--muted);font-weight:700;">Kézlimit: 5 / 3</div>
              <button class="btn btn-theme" id="discardBtn">ELDOBÁS</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="bandRow">
      <div class="card solved" id="solved"></div>
    </div>

    <!-- Other players (public info) – shown UNDER the solved cases box -->
    <div class="bandRow">
      <div id="playersStrip" style="padding:0;">
        <div class="playersBar" id="playersBar"></div>
      </div>
    </div>
  </div>

  <!-- Win Modal -->
  <div id="winModal" class="modalOverlay" style="display:none;">
    <div class="winModalCard">
      <div class="winModalTitle">NYERTÉL! TE VAGY A LEGJOBB ÜGYNÖKÜNK!</div>
      <div class="winModalName" id="winModalName"></div>
      <button class="btn btn-theme winModalBtn" id="winModalOk">OK</button>
    </div>
  </div>


  <!-- Kick Modal -->
  <div id="kickModal" class="modalOverlay" style="display:none;">
    <div class="winModalCard" id="kickModalCard">
      <div class="winModalTitle">KIESTÉL!</div>
      <div class="winModalName" id="kickModalName"></div>
      <button class="btn btn-theme winModalBtn" id="kickModalOk">OK</button>
    </div>
  </div>


  <!-- Help Modal -->
  <div id="helpModal" class="modalOverlay" style="display:none;">
    <div class="winModalCard">
      <div class="winModalTitle">JÁTÉK MENETE</div>
      <div class="winModalName" id="helpModalText" style="font-size:16px; font-weight:700; margin-top:12px;"></div>
      <button class="btn btn-theme winModalBtn" id="helpModalOk">BEZÁR</button>
    </div>
  </div>

<!-- Partner (TÁRS) Modal -->
<div id="partnerModal" class="modalOverlay" style="display:none;">
  <div class="winModalCard" style="background:#2b2b2b;">
    <div class="winModalTitle" style="color:#fff;">TÁRS VÁLASZTÁSA</div>
    <div style="margin-top:10px; color:rgba(255,255,255,.85); font-weight:700; font-size:14px; line-height:1.35;">
      Válassz egy társat (vak választás). A társ automatikusan segít, ha tud.
    </div>
    <div id="partnerModalList" style="margin-top:14px; display:flex; flex-wrap:wrap; gap:10px; justify-content:center;"></div>
    <div style="margin-top:16px; display:flex; gap:10px; justify-content:center;">
      <button class="btn btn-outline" id="partnerCancel">Mégse</button>
    </div>
  </div>
</div>

  <!-- Profiler Peek Modal -->
  <div id="profilerModal" class="modalOverlay" style="display:none;">
    <div class="winModalCard" style="background:#2b2b2b;">
      <div class="winModalTitle" style="color:#fff;">PROFILOZÓ – VEGYES PAKLI</div>
      <div id="profilerModalText" style="margin-top:12px; color:rgba(255,255,255,.9); font-weight:800; font-size:16px; line-height:1.35;"></div>
      <div style="margin-top:16px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap;">
        <button class="btn btn-inverse profilerChoice" id="profilerKeep1">1. kártya</button>
        <button class="btn btn-inverse profilerChoice" id="profilerKeep2">2. kártya</button>
        <button class="btn btn-outline" id="profilerCancel">Mégse</button>
      </div>
    </div>
  </div>

  <!-- Room chat (ephemeral) -->
  <div id="chatPanel" class="chat-panel" aria-label="Szoba chat">
    <div class="chat-header">CHAT</div>
    <div id="chatLog" class="chat-log" role="log" aria-live="polite"></div>
    <div class="chat-input-row">
      <input id="chatInput" class="chat-input" type="text" maxlength="200" placeholder="Írj a szobának…" />
      <button id="chatSend" class="btn chat-send" type="button">KÜLD</button>
    </div>
  </div>

</body>
</html>
