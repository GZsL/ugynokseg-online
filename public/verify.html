<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ügynökség — Email megerősítés</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body{ background:#0b0b0b; color:#fff; }
    .wrap{ min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .card{ width:min(520px,92vw); border-radius:16px; border:1px solid rgba(255,255,255,.12); background:rgba(18,18,18,.92); padding:18px; }
    .btn{ display:inline-block; margin-top:14px; border-radius:12px; padding:10px 12px; border:1px solid rgba(255,192,0,.45); background:rgba(255,192,0,.95); color:#1b1b1b; font-weight:800; text-decoration:none; }
    .muted{ opacity:.85; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>Email megerősítés…</h2>
      <p class="muted" id="msg">Dolgozunk rajta.</p>
      <a class="btn" href="/intro.html">Vissza</a>
    </div>
  </div>

<script>
(async function(){
  const p = new URLSearchParams(location.search);
  const token = p.get("token") || "";
  const msg = document.getElementById("msg");
  if (!token) { msg.textContent = "Hiányzó token."; return; }
  // backend endpoint does redirect, but we call it to show nice message if something fails
  try {
    const res = await fetch("/api/auth/verify?token=" + encodeURIComponent(token), { redirect: "follow", credentials:"include" });
    // If backend redirects, browser will follow and this page may be replaced. If it doesn't, show text.
    if (!res.ok) {
      msg.textContent = "Hiba: a link érvénytelen vagy lejárt.";
    } else {
      msg.textContent = "Siker! Visszairányítás…";
      setTimeout(()=>location.href="/intro.html?verified=1", 600);
    }
  } catch (e) {
    msg.textContent = "Hálózati hiba.";
  }
})();
</script>
</body>
</html>
