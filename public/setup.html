<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ügynökök – Beállítás</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="utils.js"></script>
  <script defer src="engine.js"></script>
  <script defer src="setup.js"></script>
  <style>
    body{ background:#f8bd01; }
    .main{ margin-top:30px; }
    .panel{ padding:24px; }
    .h1{ font-size:28px; font-weight:900; color:#111; margin:0 0 12px; }
    .hint{ color:#111; opacity:.85; margin:0 0 18px; }
    .nameRow{ display:flex; gap:12px; align-items:center; margin:10px 0; }
    input[type="text"]{ flex:1; padding:12px 14px; border-radius:14px; border:0; outline:none; font-size:16px; }
    .smallBtn{ padding:10px 14px; }
    .grid{ display:grid; grid-template-columns:repeat(3, 1fr); gap:16px; margin-top:18px;}
    .charCard{
      background:#282828;
      border-radius:25px;
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .charImg{
      width:100%;
      aspect-ratio:5/7;
      border-radius:16px;
      overflow:hidden;
      background:#111;
      margin-bottom:4px;
    }
    .charImg img{ width:100%; height:100%; object-fit:cover; display:block;}
    .pickBtn{
      width:100%;
      position:static;
    }
    @media (max-width: 900px){ .grid{ grid-template-columns:repeat(2,1fr);} }
    @media (max-width: 560px){ .grid{ grid-template-columns:1fr;} }
  
    button:disabled{
      opacity:0.35;
      cursor:not-allowed;
    }
</style>
</head>
<body>
  <div class="main">
    <div class="panel">
      <h1 class="h1">Játékosok</h1>
      <p class="hint">Adj meg legfeljebb 4 játékost, majd válasszatok karaktert.</p>

      <div id="names"></div>
      <div class="row">
        <button id="addPlayer" class="btn btn-outline smallBtn">+ Játékos</button>
        <button id="toChars" class="btn btn-theme">Karakterválasztás</button>
      </div>
    </div>

    <div id="charsPanel" class="panel hidden">
      <h1 class="h1">Karakterválasztás</h1>
      <p class="hint">Minden játékos válasszon egy karaktert.</p>
      <div id="who" style="color:#111;font-weight:800;"></div>

      <div class="grid" id="charGrid"></div>

      <div class="row" style="margin-top:18px;">
        <button id="backNames" class="btn btn-outline">Vissza</button>
        <button id="startGame" class="btn btn-theme">Játék indítása</button>
      </div>
    </div>
  </div>
</body>
</html>
